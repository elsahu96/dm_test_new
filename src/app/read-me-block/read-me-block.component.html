<div *ngIf="readmeService.title_arr && readmeService.title_arr.length>0">
    <label>Shortening factor</label>
    <mat-slider class="example-margin" [disabled]="false" [invert]="invert" [max]="100" [min]="0" [step]="1"
        [thumbLabel]="true" [tickInterval]="false" [value]=50 [vertical]="false" (input)="onSliderChange($event)">
    </mat-slider>
    <mat-accordion>
        <mat-expansion-panel [expanded]="false" *ngFor="let title of readmeService.title_arr"
            (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{title}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{readmeService.trimmed_content[title]}}</p>
        </mat-expansion-panel>
    </mat-accordion>

</div>
